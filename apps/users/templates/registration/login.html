{% extends "layout/auth.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

    <div class="card m-auto">
        <div class="card-header">
            <h1 class="h3">Login</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary mt-2">Acessar</button>
            </form>
        </div>
    </div>

{% endblock content %}
