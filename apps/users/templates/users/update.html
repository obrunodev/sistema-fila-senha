{% extends "layout/base.html" %}

{% block title %}Meus dados{% endblock title %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h1 class="h3">Meus dados</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary mt-2">Atualizar</button>
            </form>
        </div>
    </div>

{% endblock content %}
