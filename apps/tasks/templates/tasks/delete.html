{% extends "layout/base.html" %}

{% load i18n %}

{% block title %}{% trans "Delete Task" %}{% endblock title %}

{% block content %}

    <div class="card mt-5">
        <div class="card-body">
            <h1 class="mb-3">{% trans "Delete Task" %}</h1>
            <form method="post">
                {% csrf_token %}
                <p>{% trans "Are you sure you want to delete this task?" %}</p>
                <input type="submit" class="btn btn-danger" value="{% trans "Delete" %}">
                <a href="{% url 'tasks:list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>


{% endblock content %}
