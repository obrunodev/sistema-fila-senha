{% extends "layout/base.html" %}

{% load i18n %}

{% block title %}{% trans "Update Task" %}{% endblock title %}

{% block content %}

    <div class="card mt-5">
        <div class="card-body">
            <h1>{% trans "Update Task" %}</h1>
        
            <form method="post">
                {% csrf_token %}
                {% include "partials/form.html" with form=form %}
                <input type="submit" class="btn btn-primary mt-2" value="{% trans "Update" %}">
            </form>
        </div>
    </div>

{% endblock content %}
